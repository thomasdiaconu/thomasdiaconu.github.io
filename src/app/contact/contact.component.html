<section class="my-5">
    <!-- <h2 class="h4 text-center mb-4">Contact</h2> -->
    <div class="container">
        <!-- Contact Info Section -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <h3 class="h5">Get in Touch</h3>
                <p>If you have any questions or want to collaborate, feel free to reach out.</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-envelope text-primary me-2"></i><a href="mailto:thomas.diaconu94@gmail.com" class="text-decoration-none">thomas.diaconu94&#64;gmail.com</a></li>
                </ul>
            </div>

            <!-- Contact Form Section -->
            <div class="col-md-6 mb-4">
                <h3 class="h5">Send a Message</h3>
                <form action="mailto:thomas.diaconu94@gmail.com" method="post" enctype="text/plain">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>                
            </div>
        </div>
    </div>
</section>
